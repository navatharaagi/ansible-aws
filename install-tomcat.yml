--- # AWS EC2 Instance Communication Shell Command Example
-  hosts: aws
   remote_user: ec2-user
   become_method: sudo
   become: yes
   gather_facts: yes
   connection: ssh
   vars_files:
   - tomcat-vars.yml

   tasks:
   - name: Execute a shell command for listing the directory
     shell: ls -al ~
     register: result
   - name: display the results in JSON format
     debug: var=result

   - name: add group "tomcat"
     group: name=tomcat

   - name: add user "tomcat"
     user: name=tomcat group=tomcat home=/usr/share/tomcat createhome=no

   - name: Install wget
     yum: name=wget state=present

   - name: Download oracle-jdk8
     shell: 'wget --no-check-certificate --no-cookies - --header "Cookie: oraclelicense=accept-securebackup-cookie" \
          {{jdk_download_url}} -O /tmp/{{jdk_archive_file}}'

     args:
      creates: /tmp/{{jdk_archive_file}}

   - name: Extract oracle-jdk8 archive
     command: tar xzf {{jdk_archive_file}} -C /opt/ creates=/opt/{{jdk_extract_dir}} chdir=/tmp

   - name: alternatives --install
     shell: alternatives --install /usr/bin/{{item}} {{item}} /opt/{{jdk_extract_dir}}/bin/{{item}} 2
     with_items:
      - java
      - jar
      - javac

   - name: alternatives --set
     shell: alternatives --set {{item}} /opt/{{jdk_extract_dir}}/bin/{{item}}
     with_items:
        - java
        - jar
        - javac

   - name: Download Tomcat
     get_url: url=http://download.nextag.com/apache/tomcat/tomcat-8/v8.5.23/bin/apache-tomcat-8.5.23.tar.gz dest=/opt/apache-tomcat-8.5.23.tar.gz

   - name: Extract archive
     command: chdir=/usr/share /bin/tar xvf /opt/apache-tomcat-8.5.23.tar.gz -C /opt/ creates=/opt/apache-tomcat-8.5.23

   - name: Symlink install directory
     file: src=/opt/apache-tomcat-8.5.23 path=/usr/share/tomcat state=link

   - name: Change ownership of Tomcat installation
     file: path=/usr/share/tomcat/ owner=tomcat group=tomcat state=directory recurse=yes

   - name: Install Tomcat init script
     get_url:
       url: https://raw.githubusercontent.com/ansible/ansible-examples/master/tomcat-standalone/roles/tomcat/files/tomcat-initscript.sh
       dest: /etc/init.d/tomcat
       mode: 0755

   - name: Start Tomcat
     service: name=tomcat state=started enabled=yes

   - name: wait for tomcat to start
     wait_for: port={{http_port}}
