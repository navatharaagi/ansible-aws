--- # AWS EC2 Instance Communication Shell Command Example
-  hosts: aws
   remote_user: ec2-user
   become_method: sudo
   become: yes
   gather_facts: yes
   connection: ssh
   vars_files:
   - tomcat-vars.yml
   tasks:
   - name: Download Jenkins War
     get_url: url=http://mirrors.jenkins.io/war-stable/latest/jenkins.war dest=/opt/apache-tomcat-7.0.61.tar.gz
   - name: Start Tomcat
     service: name=tomcat state=started enabled=yes
   - name: wait for tomcat to start
     wait_for: port={{http_port}}
