--- # EC2_REMOTE FACTS MODULE EXAMPLE
- hosts:  localhost
  connection: local
  remote_user: test
  become_method: sudo
  gather_facts: no
  vars_files:
  - files/awscreds.yml
  tasks:
  - name: Gather facts of all running EC2 instances
    ec2_remote_facts:
      region: “{{ aws_region }}”
    register:  remote_facts
  - debug: msg={{ remote_facts }}
