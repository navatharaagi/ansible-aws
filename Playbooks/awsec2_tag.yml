--- # EC2 TAG MODULE EXAMPLE
- hosts: localhost
  connection: local
  remote_user: test
  become_method: sudo
  gather_facts: no
  vars_files:
  - files/awscreds.yml
  tasks:
  - name: Labelanexistingvolume
    ec2_tags:
      aws_access_key: “{{ aws_id }}”
      aws_secret_key: “{{ aws_key }}”
      region: '{{aws_region }}'
      resource: copy & paste volumeid from EC2
      state: present
      tags:
        name: data_volume
    register: voltags
