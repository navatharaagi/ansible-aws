--- # EC2_GROUP MODULE EXAMPLE
- hosts:  local
  connection: local
  remote_user: test
  become: yes
  gather_facts: no
  vars_files:
  - files/awscreds.yml
  tasks:
  - name: Basic Security Group Creation
    ec2_group:
      aws_access_key: “{{ aws_id }}”
      aws_secret_key: “{{ aws_key }}”
      region: “{{ aws_region }}”
      name:  MyTestLinuxAcademyGroup
      description:  This is the EC2_Group Demo
      vpc_id: Paste the copied VPCID od our instance
      rules:
      - proto: tcp
        from_port:  80
        to_port:  80
        cidr_ip: 0.0.0.0/0
        rules_egress:
      - proto:  tcp
        from_port: 80
        to_port:  80
        cidr_ip:  0.0.0.0/0
