--- #  MODULE EC2_AMI_FIND EXAMPLE
- hosts: local
  connection: local
  remote_user: test
  become_method: sudo
  gather_facts: no
  vars_files:
  - files/awscreds.yml
  tasks:
  - name: Find our AMI ID
    ec2_ami_find:
      region: '{{ aws_region }}'
      owner: self
      ami_tags:
        name: MyNewAMI
        no_result_action: fail
    register:  ami_find
